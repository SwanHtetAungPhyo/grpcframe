syntax = "proto3";
package lms.enrollment;
option go_package = "github.com/multi-tenant-cms-golang/lms-sys/protogen/enrollment";


import "google/protobuf/timestamp.proto";

message Enrollment {
  string enrollment_id = 1;
  string student_id = 2;
  string course_id = 3;
  google.protobuf.Timestamp enrollment_date = 4;
  double progress = 5;
  string status = 6;
  google.protobuf.Timestamp due_date = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;

}

